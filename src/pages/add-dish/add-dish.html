<ion-header>

  <ion-navbar>
    <ion-title>Add a Dish</ion-title>

    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Dish Details</h3>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Dish Name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Serving Size" type="number"></ion-input>
    </ion-item>

  </ion-list>

  <h3>Ingredients</h3>
  <ion-list>

    <ion-item>
      <ion-input placeholder="Amount" maxlength="4" type="text"></ion-input>
      <ion-input placeholder="Unit" type="text"></ion-input>
      <ion-input placeholder="Ingredient" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Amount" maxlength="4" type="text"></ion-input>
      <ion-input placeholder="Unit" type="text"></ion-input>
      <ion-input placeholder="Ingredient" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Amount" maxlength="4" type="text"></ion-input>
      <ion-input placeholder="Unit" type="text"></ion-input>
      <ion-input placeholder="Ingredient" type="text"></ion-input>
    </ion-item>

    <button ion-button clear>
      <ion-icon name="add-circle"></ion-icon>
      <span color="primary">&nbsp;&nbsp;Add Ingredient</span>
    </button>

  </ion-list>

  <h3>Steps</h3>

  <ion-card color="step-card">
    <ion-card-header>
      <strong>Step 1</strong>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input placeholder="Name" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-textarea placeholder="Description"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-input placeholder="Estimated Time" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Is Intensive?</ion-label>
          <ion-checkbox checked="true"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>Dependencies</ion-label>
          <ion-select [(ngModel)]="dep-changeme" multiple="true">
            <ion-option value="0">Step 1</ion-option>
            <ion-option value="1">Step 2</ion-option>
            <ion-option value="2">Step 3</ion-option>
            <ion-option value="3">Step 4</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <button ion-button clear>
    <ion-icon name="add-circle"></ion-icon>
    <span color="primary">&nbsp;&nbsp;Add Step</span>
  </button>

  <button ion-button block>Save Dish</button>

</ion-content>
