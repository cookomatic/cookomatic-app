<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Welcome!
    </div>
  </div>
  <div padding>
    <button *ngIf="user.name" ion-button block (click)="launch()">Continue as {{ user.name }}</button>
    <button *ngIf="!user.name" ion-button block (click)="login()">Login</button>
  </div>
</ion-content>
