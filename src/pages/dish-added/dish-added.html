<ion-header>
  <ion-navbar>
    <ion-title>Dish Added</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="centered">
    <h2>Dish added to your meal!</h2>
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>

  <h3>Suggested Side Dishes:</h3>
  <ion-grid>
    <ion-row wrap>

      <ion-col width-50 *ngFor="let item of suggestedDishes" >
        <ion-card (click)="openItem(item)">
          <img src={{item.img_thumb}}/>
          <ion-card-content>
            <ion-icon class="large-icon" name="add-circle"></ion-icon>
            <p>{{item.name}}</p>
          </ion-card-content>
          <ion-row>
            <ion-col>

              <ion-item>
                <ion-label>Add</ion-label>
                <ion-checkbox [(ngModel)]="item.checked" color="secondary"></ion-checkbox>
              </ion-item>

            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col width-50> <button ion-button full (click)="goBackToSearch()">Select Another</button> </ion-col>
    <ion-col width-50>  <button ion-button full (click)="goToMainPage()">Finished</button> </ion-col>
  </ion-row>
