<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button [disabled]="(selectedDishes.length > 0) ? false : true" (click)="add()">
        <span color="primary">Add <ion-badge>{{selectedDishes.length}}</ion-badge></span>
      </button>
    </ion-buttons>
    <ion-title>Add Dishes</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="dish">
      <ion-segment-button value="entrees">
        Entrees
      </ion-segment-button>
      <ion-segment-button value="sides">
        Sides
      </ion-segment-button>
      <ion-segment-button value="desserts">
        Desserts
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <div [ngSwitch]="dish">
    <ion-list *ngSwitchCase="'entrees'">
      <button [disabled]="itemAlreadyAdded(item)" ion-item *ngFor="let item of entrees" (click)="itemTapped($event, item)">
        <ion-thumbnail item-left>
          <img src="{{item.imgThumb}}">
        </ion-thumbnail>
        <h2>{{item.title}}</h2>
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'sides'">
      <button [disabled]="itemAlreadyAdded(item)" ion-item *ngFor="let item of sides" (click)="itemTapped($event, item)">
        <ion-thumbnail item-left>
          <img src="{{item.imgThumb}}">
        </ion-thumbnail>
        <h2>{{item.title}}</h2>
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'desserts'">
      <button [disabled]="itemAlreadyAdded(item)" ion-item *ngFor="let item of desserts" (click)="itemTapped($event, item)">
        <ion-thumbnail item-left>
          <img src="{{item.imgThumb}}">
        </ion-thumbnail>
        <h2>{{item.title}}</h2>
      </button>
    </ion-list>

  </div>
</ion-content>
