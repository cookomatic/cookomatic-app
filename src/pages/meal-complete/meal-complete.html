<ion-header>
  <ion-navbar>
    <ion-title>Meal Complete</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="centered">
    <h1>Congratulations!</h1>
    <h2>You successfully made a meal!</h2>
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>

  <rating [(ngModel)]="rate"></rating>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="goToMainPage()">Make Another Meal</button>
  </ion-toolbar>
</ion-footer>
