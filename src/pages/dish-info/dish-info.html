<ion-header>
  <ion-navbar>
    <ion-title>Dish Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{item.name}}</h1>
  <img src="{{item.img}}" class="picture"/>
  <p><strong>Estimated Cook Time: </strong>{{item.estimated_time}} minutes</p>

  <h4>Ingredients</h4>
  <ul>
    <li *ngFor="let ingredient of item.ingredients">
      {{ingredient}}
    </li>
  </ul>

  <h4>Steps</h4>
  <ol>
    <li *ngFor="let step of item.steps">
      <strong>{{step.name}}:</strong>
        <ul>
          <li>
            {{step.description}}
          </li>
        </ul>
    </li>
  </ol>

  <div class="spacer"></div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="addToMeal($event, item)">Add to Meal</button>
  </ion-toolbar>
</ion-footer>
