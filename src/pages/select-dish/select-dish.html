<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="goToMainPage()">
        <span color="primary" showWhen="ios">Done</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Select a Dish</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Search..."></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
      <ion-avatar item-left>
        <img [src]="item.img_thumb" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.about}}</p>
      <ion-note item-right *ngIf="item.note">{{item.note}}</ion-note>
    </button>
  </ion-list>
</ion-content>
