<ion-header>
  <ion-navbar>
    <ion-title>Cooking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let item of steps; let i = index" [color]="stepColor(item.start_time, item.checked)">

    <ion-item [color]="stepColor(item.start_time, item.checked)">
      <font size="4"><b>{{item.name}}</b></font>
    </ion-item>



    <ion-card-content>
      <p>{{item.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>

        <ion-item [color]="stepColor(item.start_time, item.checked)">
          <ion-label>Done</ion-label>
          <ion-checkbox [(ngModel)]="item.checked" color="cooking-done"></ion-checkbox>
        </ion-item>

      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <p class="center">
      <strong>Time Elapsed: </strong>{{ roundTime(ticks) }} mins | <strong>Time Remaining: </strong> {{ roundTime(totalTime - ticks) }} mins
    </p>
    <p class="center" id="doneCooking">
      <button ion-button color="royal" block [outline]="cookingInProgress()" (click)="doneCooking()">Done Cooking!</button>
    </p>
  </ion-toolbar>
</ion-footer>
