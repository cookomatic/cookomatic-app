<ion-header>
  <ion-navbar>
    <ion-title>Cooking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let item of steps; let i = index" [color]="stepColor(item.estimated_time)">

    <ion-item [color]="stepColor(item.estimated_time)">
      <h2>{{item.name}}</h2>
    </ion-item>

    <img src="../assets/img/appicon.png">

    <ion-card-content>
      <p>{{item.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>

        <ion-item [color]="stepColor(item.estimated_time)">
          <ion-label>Step Complete</ion-label>
          <ion-checkbox [(ngModel)]="complete-step"color="cooking-done" (click)="item.estimated_time = -1;"></ion-checkbox>
        </ion-item>

      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <p class="center">
      <strong>Time Elapsed: </strong>{{ roundTime(ticks) }} mins | <strong>Time Remaining: </strong> {{ roundTime(totalTime - ticks) }} mins
    </p>
    <p class="center">
      <button ion-button color="royal" block [outline]="(totalTime - ticks > 0)" (click)="doneCooking()">Done Cooking!</button>
    </p>
  </ion-toolbar>
</ion-footer>
