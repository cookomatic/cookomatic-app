<ion-header>
  <ion-navbar>
    <ion-title>Cooking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let item of steps; let i = index">
    <ion-item-sliding class="animated fadeInRight" #stepCard>
      <ion-item icon-right [color]="stepColor(item.estimated_time)" on-tap="stepVisibility[i] = !stepVisibility[i]">
        {{item.name}}
        <ion-card class="slide" [style.max-height]="(stepVisibility[i]) ? '1000px' : '0px'">
          <ion-card-content class="wrap-normal" color="dark">
            <ul>
              {{item.description}}
            </ul>
          </ion-card-content>
        </ion-card>
        <ion-icon item-right name="arrow-down"></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="cooking-done" (click)="item.estimated_time = -1; stepCard.close()">Complete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="doneCooking()">Done Cooking!</button>
  </ion-toolbar>
</ion-footer>

<ion-footer>
  <ion-toolbar>
    <p class="center">
      <strong>Time Elapsed: </strong>{{ticks}} mins | <strong>Time Remaining: </strong> {{totalTime - ticks}} mins
    </p>
  </ion-toolbar>
</ion-footer>
