runtime: python27
api_version: 1
threadsafe: yes
service: default

handlers:
- url: /admin/.*
  script: google.appengine.ext.admin.application
  login: admin

- url: /
  static_files: www/index.html
  upload: www/index.html
  secure: always

- url: /assets
  static_dir: www/assets
  secure: always

- url: /build
  static_dir: www/build
  secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^node_modules$
